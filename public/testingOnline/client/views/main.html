<div class="container">
  <div class="row main">
    <div class="panel-heading">
      <div class="panel-title text-center">
        <h1 class="title" ng-if="show.register">Register</h1>
        <h1 class="title" ng-if="show.login">Login</h1>
        <hr />
      </div>
    </div>
    <div class="main-login main-center" ng-if="show.register">
      <form class="form-horizontal" method="post" action="#">

        <div class="form-group">
          <label for="name" class="cols-sm-2 control-label">Your Name</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="name" id="name" ng-model="formRegister.name" placeholder="Enter your Name"/>
            </div>
          </div>
        </div>

          <div class="form-group">
              <label for="DOB" class="cols-sm-2 control-label">Your BirthDate</label>
              <div class="cols-sm-10">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-birthday-cake fa" aria-hidden="true"></i></span>
                      <input type="date" class="form-control" name="name" id="name" ng-model="formRegister.DOB" placeholder="Enter your BirthDate" />
                  </div>
              </div>
          </div>

          <div class="form-group">
              <label for="gender" class="cols-sm-2 control-label">Gender</label>
              <div class="cols-sm-10">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-phone-square fa" aria-hidden="true"></i></span>
                      <select name="gender" ng-model="formRegister.gender" class="form-control">
                          <option ng-repeat="gender in register.genders">{{gender}}</option>
                      </select>
                      <input type="text" class="form-control" name="gender" id="gender" ng-model="formRegister.gender" placeholder="Enter your gender" ng-if="formRegister.gender != 'Male' && formRegister.gender != 'Female'"/>
                  </div>
              </div>
          </div>

        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">Your Email</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input type="email" class="form-control" name="email" id="email" ng-model="formRegister.email" placeholder="Enter your Email"/>
            </div>
          </div>
        </div>

          <div class="form-group">
              <label for="phone" class="cols-sm-2 control-label">Your phone</label>
              <div class="cols-sm-10">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-phone-square fa" aria-hidden="true"></i></span>
                      <input type="text" class="form-control" name="name" id="name" ng-model="formRegister.phone" placeholder="Enter your Phone" />
                  </div>
              </div>
          </div>

        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label">Username</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="username" id="username" ng-model="formRegister.username" placeholder="Enter your Username"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control" name="password" id="password" ng-model="formRegister.password" placeholder="Enter your Password"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control" name="confirm" id="confirm" ng-model="formRegister.confirm" placeholder="Confirm your Password"/>
            </div>
          </div>
        </div>

        <div class="form-group ">
          <button type="button" class="btn btn-primary btn-lg btn-block login-button" ng-click= "fRegister()">Register</button>
        </div>
        <div class="login-register">
          <a href="" ng-click="goLogin()">Login</a>
        </div>
      </form>
    </div>
    <div class="main-login main-center" ng-if="show.login">
      <form class="form-horizontal" method="post" action="#">
        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label">Username</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="username" id="username" ng-model="formData.username"  placeholder="Enter your Username"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control" name="password" id="password"  ng-model="formData.password" placeholder="Enter your Password"/>
            </div>
          </div>
        </div>

        <div class="form-group ">
          <button type="button" class="btn btn-primary btn-lg btn-block login-button" ng-click="fLogin()">Login</button>
        </div>
        <!--<div class="login-register">
          <a href="" ng-click="goRegister()">Register</a>
        </div>-->
      </form>
    </div>
  </div>
</div>
